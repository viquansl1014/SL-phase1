<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/mystyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</head>
<body>
    <main class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-md-center" >
            <ul class="navbar-nav">
                <li class="nav-item"><a href ="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href ="about.html" class="nav-link">About</a></li>
                <li class="nav-item"><a href ="contact.html" class="nav-link">Contact</a></li>
                <li class="nav-item"><a href ="blog.html" class="nav-link">Blog</a></li>
            </ul>
        </nav>
        <hr>

        <div>
            <div> 
                <h2 class="display-3">Contact me</h2>

                <form id="contact-form" name="contactForm" oninput="validateForm()" action="#" method="post">
                    <p>Please leave a message using the form below:</p>
                    

                    <div class="form-group">
                        <div class="mb-3">
                            <label for="name">Full Name</label>
                            <input type="text" name="name" class="form-control" id="name">
                            <div class="error" id="nameErr"></div>
                        </div>
                        <div class="mb-3">
                            <label for="email">Email Address</label>
                            <input type="text" name="email" class="form-control" id="email">
                            <div class="error" id="emailErr"></div>
                        </div>

                        <div class="row">
                        <div class="col-md-5 mb-3">
                            <label for="mobile">Mobile Number</label>
                            <input type="text" name="mobile" maxlength="10" class="form-control" id="mobile">
                            <div class="error" id="mobileErr"></div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label>Country</label>
                            <select class="custom-select d-block w-100" id="country" name="country">
                                <option>Select</option>
                                <option>Australia</option>
                                <option>India</option>
                                <option>United States</option>
                                <option>United Kingdom</option>
                            </select>
                            <div class="error" id="countryErr"></div>
                        </div>
                        </div>

                        <div class="mb-3">
                            <label for="message">Message</label>
                            <textarea type="text" name="message" id="message" class="form-control"></textarea>
                            <div class="error" id="messageErr"></div>
                        </div>
                        <small class="text-muted">It may took me about a week to get back to you because I'm not so active on this website. Thank you for your feedback.</small>

                        <hr>
                        <div class="mb-3">
                            <input type="submit" id="submit" onclick="return submitFeedback();" value="Submit" class= "btn btn-light btn-lg btn-block">
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </main>


    <script src="js/myscript.js"></script>
</body>
</html>
